language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew
#Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
    - zip -r springboot
    - mkdir -p deploy
    - mv springboot.zip deploy/springboot.zip

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된 값
  secret_access_key: $AWS_SECRET_KEY
  bucket: springboot0808
  region: ap-northeast-2
  skip_cleanup: true
  acl: private # zip 파일 접근을 private로
  local_dir: deploy #before_deploy에서 생성할 디렉토리
  wait-until-depolyed: true

#CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - zerosmoon@naver.com
